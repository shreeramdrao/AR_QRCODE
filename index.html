<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model Viewer</title>

    <!-- Import model-viewer as a module (Make sure it's inside <head>) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
        
        /* AR Button Style */
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #ar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- WebAR Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src="https://ar-qrcode.vercel.app/assets/doric_pillar.glb"
        ar
        ar-scale="fixed"  <!-- Keep the model size fixed in real world -->
        ar-placement="floor"  <!-- Ensure model appears on the ground -->
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate 
        interaction-prompt="none"
        disable-tap
        shadow-intensity="1">
        
        <!-- AR Button -->
        <button id="ar-button" slot="ar-button">View in AR</button>

        <!-- Loading message -->
        <div slot="poster">Loading AR Model...</div>

    </model-viewer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("ar-viewer");
            const arButton = document.getElementById("ar-button");

            // Ensure camera permission is requested
            arButton.addEventListener("click", () => {
                if (!navigator.xr) {
                    alert("WebXR is not supported in your browser. Try using Chrome on Android.");
                    return;
                }
                modelViewer.activateAR();
            });
        });
    </script>

</body>
</html>
