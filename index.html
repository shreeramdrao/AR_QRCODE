<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Auto-Open</title>

    <!-- Import model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: transparent; }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- WebAR Model Viewer -->
    <model-viewer 
        id="ar-viewer"
        src="https://ar-qrcode.vercel.app/assets/doric_pillar.glb"
        ar
        ar-scale="fixed"
        ar-placement="floor"
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        interaction-prompt="none"
        disable-tap
        shadow-intensity="1"
        style="background: transparent;">
    </model-viewer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modelViewer = document.getElementById("ar-viewer");

            // Try to auto-activate AR mode
            setTimeout(() => {
                if (modelViewer.canActivateAR) {
                    modelViewer.activateAR();
                } else {
                    alert("WebXR is not supported in your browser. Please try Chrome on Android or Safari on iOS.");
                }
            }, 1500); // Delay to allow loading
        });
    </script>

</body>
</html>
