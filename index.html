<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model Viewer</title>

    <!-- Import model-viewer properly as a module -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>

    <!-- WebAR Model Viewer -->
    <model-viewer 
        src="https://ar-qrcode.vercel.app/assets/doric_pillar.glb"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        auto-rotate 
        interaction-prompt="none">
        
        <!-- Loading message -->
        <div slot="poster">Loading AR Model...</div>

    </model-viewer>

</body>
</html>
