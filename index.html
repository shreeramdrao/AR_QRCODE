<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR QR Code</title>
    
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js library -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Custom styles (optional) -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background-color: #f0f0f0;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Ground Plane to anchor the model -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" shadow="cast: true;"></a-plane>

      <!-- 3D Model: Your GLB model -->
      <a-entity
        gltf-model="https://6ad30e26.ar-qrcode.pages.dev/assets/doric_pillar.glb"
        position="0 0 -3"
        scale="1 1 1"
        rotation="0 180 0"
      ></a-entity>

      <!-- Camera for AR -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
